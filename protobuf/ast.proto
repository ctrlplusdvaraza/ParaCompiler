syntax = "proto3";

import "nodes.proto";

package ast_protobuf;

message SerializedAstNode
{
    repeated SerializedAstNode children = 1;

    oneof node
    {
        WhileNode while_node = 10;
        IfNode if_node = 11;
        PrintNode print_node = 12;
        InputNode input_node = 13;
        IdentifierNode identifier_node = 14;
        LiteralNode literal_node = 15;
        AssignmentNode assignment_node = 16;
        AddAssignmentNode add_assignment_node = 17;
        SubAssignmentNode sub_assignment_node = 18;
        MulAssignmentNode mul_assignment_node = 19;
        DivAssignmentNode div_assignment_node = 20;
        ModAssignmentNode mod_assignment_node = 21;
        AddNode add_node = 22;
        SubNode sub_node = 23;
        MulNode mul_node = 24;
        DivNode div_node = 25;
        ModNode mod_node = 26;
        EqualNode equal_node = 27;
        NotEqualNode not_equal_node = 28;
        LessNode less_node = 29;
        LessEqualNode less_equal_node = 30;
        GreaterNode greater_node = 31;
        GreaterEqualNode greater_equal_node = 32;
        UnaryPlusNode unary_plus_node = 33;
        UnaryMinusNode unary_minus_node = 34;
        PrefixIncrementNode prefix_increment_node = 35;
        PostfixIncrementNode postfix_increment_node = 36;
        PrefixDecrementNode prefix_decrement_node = 37;
        PostfixDecrementNode postfix_decrement_node = 38;
    }
}

message SerializedAstRoot { repeated SerializedAstNode children = 1; }
